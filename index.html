<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculator Odin</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-display" id="display">0</div>
        <div class="calc-btns-operator-container">
            <div class="calc-btns-control">
                <div data-key="Escape" class="calc-btn-clear key" id="clear-btn">CLEAR</div>
                <div data-key="Backspace" class="calc-btn-back key" id="back-btn">BACK</div>
                <div data-key="=" class="calc-btn-equals key" id="equals-btn">=</div>
            </div>
            <div data-key="+" class="calc-btn-operator key">+</div>
            <div data-key="-" class="calc-btn-operator key">-</div>
            <div data-key="*" class="calc-btn-operator key">*</div>
            <div data-key="/" class="calc-btn-operator key">/</div>

        </div>
        <div class="calc-btns-container">
            <div data-key="1" class="calc-btns-num key">1</div>
            <div data-key="2" class="calc-btns-num key">2</div>
            <div data-key="3" class="calc-btns-num key">3</div>
            <div data-key="4" class="calc-btns-num key">4</div>
            <div data-key="5" class="calc-btns-num key">5</div>
            <div data-key="6" class="calc-btns-num key">6</div>
            <div data-key="7" class="calc-btns-num key">7</div>
            <div data-key="8" class="calc-btns-num key">8</div>
            <div data-key="9" class="calc-btns-num key">9</div>
            <div data-key="0" class="calc-btns-num key">0</div>
        </div>
    </div>
</body>

</html>
